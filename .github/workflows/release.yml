name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: |
          corepack enable
          yarn install --frozen-lockfile || npm ci

      - name: Build library package
        run: |
          yarn workspace @dhristhi/form-builder build || (cd packages/form-builder && npm run build)

      - name: Publish to npm (packages/form-builder)
        working-directory: packages/form-builder
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/form-builder/dist/index.js
            packages/form-builder/dist/index.umd.cjs
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
